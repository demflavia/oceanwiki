<html>
<title>Ocean Wiki</title>

<body>
  <div class="container">
    <h1 class="page-title"> Ocean Wiki </h1>
    <p>Nessa página irá aparecer uma variedade de peixes de água salgada para você conhecer. Além disso, você pode adicionar uma espécie que ainda não esteja cadastrada!</p><br>

    <div class="usuario">
      <input type="text" placeholder="Nome do peixe" id="nomeDoPeixe">
      <input type="text" placeholder="Link da imagem" id="linkImagem">
      <input type="text" placeholder="Link para comprar" id="linkLoja">
      <button type="submit" onclick="adicionarNovoPeixeNaTela()">Adicionar Peixe</button><br>
    </div>
  </div>

  <div class="centralizar">
    <div id="containerPeixes" class="todosOsPeixes">
    </div>

</body>

</html>
